<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>NFC Redirect</title>
</head>
<body>
  <p>🔄 轉址中，請稍候...</p>
  <script>
    const id = new URLSearchParams(window.location.search).get("id");
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRLmgY4rFS7K6InfaiO837OfhejcmixjJT-W6z4-zmxeofutmOKCMhTSbQHhxBLlgl_mpJ16jZ1-P87/pub?output=csv";
    const activeCol = 2; // ✅ 對應 Link1

    fetch(sheetUrl)
      .then(res => res.text())
      .then(text => {
        const rows = text.trim().split("\n").map(row => row.split(","));
        const header = rows[0];
        const dataRow = rows.find(row => row[0].trim() === id.trim());

        if (dataRow && dataRow[activeCol]) {
          window.location.href = dataRow[activeCol];
        } else {
          document.body.innerHTML = "❌ 找不到對應資料或連結為空";
        }
      })
      .catch(err => {
        document.body.innerHTML = "⚠️ 無法載入資料：" + err;
      });
  </script>
</body>
</html>
